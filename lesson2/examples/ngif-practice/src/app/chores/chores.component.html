<div class="chores">
   <h3>Chores</h3>
   <ul>
      <li *ngFor ='let chore of chores'>{{chore}}</li>
   </ul>
   <p class= "superP" *ngIf = 'chores.length > doneChores.length'>
       work harder!
   </p>
</div>
<hr>
<div class="doneChores">
   <h3>Done Chores</h3>
   <ul>
      <li *ngFor ='let done of finishedChores'>{{done}}</li>
   </ul>
</div>
<hr>
