<div class="chores">
   <h3>Chores</h3>
   <ul>
      <li *ngFor ='let chore of chores'>{{chore}}</li>
   </ul>
   <p class= "superP" *ngIf = 'chores.length > finishedChores.length'>
       work harder!
   </p>
</div>
<hr>
<div class="doneChores">
   <h3>Done Chores</h3>
   <ul>
      <li *ngFor ='let done of finishedChores'>{{done}}</li>
   </ul>
   <img src="https://www.launchcode.org/assets/icons/trophy-95e8cbe9bfda44123422302951deb1c92a237d39052669b8fbfafec00cb4f608.png" *ngIf = "chores.length===0 || finishedChores.length> chores.length + 3">
</div>
<hr>




<!-- If the chores array is empty OR the finishedChores array has at least 3 more items than the chores array, display trophyImage under the Done Chores list. Otherwise, use a p tag to display the text, "No allowance yet." -->
